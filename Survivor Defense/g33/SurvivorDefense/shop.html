<!DOCTYPE html>


<head>
    <title>Tower Shop</title>
</head>
<script>
function selectTower(towerNum) {
	if(sessionStorage.getItem("tower1") === null) {
		sessionStorage.setItem("tower1", towerNum)
	}
	else if(sessionStorage.getItem("tower2") === null) {
		sessionStorage.setItem("tower2", towerNum)
	}
	else if(sessionStorage.getItem("tower3") === null) {
		sessionStorage.setItem("tower3", towerNum)
	}
	else if(sessionStorage.getItem("tower4") === null) {
		sessionStorage.setItem("tower4", towerNum)
	}
	else if(sessionStorage.getItem("tower5") === null) {
		sessionStorage.setItem("tower5", towerNum)
	}
	else{
		if(sessionStorage.getItem("LRU") === null || sessionStorage.getItem("LRU") == 1){
			sessionStorage.setItem("tower1", towerNum)
			sessionStorage.setItem("LRU", 2);
		}
		else if(sessionStorage.getItem("LRU") == 2){
			sessionStorage.setItem("tower2", towerNum)
			sessionStorage.setItem("LRU", 3);
		}
		else if(sessionStorage.getItem("LRU") == 3){
			sessionStorage.setItem("tower3", towerNum)
			sessionStorage.setItem("LRU", 4);
		}
		else if(sessionStorage.getItem("LRU") == 4){
			sessionStorage.setItem("tower4", towerNum)
			sessionStorage.setItem("LRU", 5);
		}
		else if(sessionStorage.getItem("LRU") == 5){
			sessionStorage.setItem("tower5", towerNum)
			sessionStorage.setItem("LRU", 1);
		}
	}
}
</script>

	<button type="button" class="button" onclick="selectTower(2);"><img src="images/bdrawing.png"height="100" width="80"></button>
	<button type="button" class="button" onclick="selectTower(3)"><img src="images/brtower.png"height="100" width="80"></button>
